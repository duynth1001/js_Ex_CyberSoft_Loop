<!doctype html>
<html lang="en">
  <head>
    <title>JS Loop</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
        <h3>
         Bài 1. Tìm số nguyên dương nhỏ nhất sao cho:
          <br>
          <strong>1+2+...+n>10000</strong>
        </h3>
        <button type="button" id="exe1Calculation">Tính</button>
        <div id="ex1Result"></div>
      <br><br>
        <h3>
          Bài 2. Tính tổng:
           <br>
           <strong>S(n)=x+x^2+x^3+...+x^n</strong>
         </h3>
         <label for="inputNumbN">Nhập số n:</label>
         <input type="text" id="inputNumbN"><br>
         <label for="inputNumbX">Nhập số x:</label>
         <input type="text" id="inputNumbX"><br>
         <button type="button" id="exe2Calculation">Tính</button>
         <div id="ex2Result"></div>
         <br><br>
         <h3>
          Bài 3. Nhập vào n, tính giai thừa.
         </h3>
         <label for="inputNumbNEx3">Nhập số n:</label>
         <input type="text" id="inputNumbNEx3"><br>
         <button type="button" id="exe3Calculation">Tính</button>
         <div id="ex3Result"></div>
         <br><br>
         <h3>
          Bài 4.
         </h3>
         <button type="button" id="exe4Calculation">Click</button>
         <div id="ex4Result"></div>
         <br><br>
         <h3>
          Bài 5
         </h3>
         <label for="inputNumbNEx5">Nhập số n:</label>
         <input type="text" id="inputNumbNEx5"><br>
         <button type="button" id="exe5Calculation">Tính</button>
         <div id="ex5Result"></div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>
</html>
